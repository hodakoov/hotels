<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Набронировал</title>
</head>
<body>
    {% for hotel in hotels%}
        <div style="display: flex; margin-bottom: 15px; margin-left: 100px;">
            <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp')}}"
                 alt="Фото отеля" width="300">
            <div style="margin-left: 15px;">
                <h1>{{ hotel.name }}</h1>
                <h4>{{ hotel.location }}</h4>
            </div>
        </div>
    {% endfor %}
</body>
</html>
